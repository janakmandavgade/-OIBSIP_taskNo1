<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css" />
    
  </head>

  <body>
    <section class="container">
      <div class="row">
        <h1 class="text-center">CALCULATOR</h1>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm-auto calculette">
          <!-- affichage -->
          <div class="ecranDAffichage">
            <output
              class="afficheOUT text-start"
              id="ecranOUT"
              type="text"
              name="ecran"
            ></output>
          </div>

          <!-- KEYPAD -->
          <div class="row-cols-auto text-center p-2">
            <button
              type="button"
              class="btn btn-outline-dark keyboard"
              id="7"
              name="chiffre"
            >
              7
            </button>
            <button
              type="button"
              class="btn btn-outline-dark keyboard"
              id="8"
              name="chiffre"
            >
              8
            </button>
            <button
              type="button"
              class="btn btn-outline-dark keyboard"
              id="9"
              name="chiffre"
            >
              9
            </button>
            <button
              type="button"
              class="btn btn-outline-primary keyboardBleu"
              id="+"
              name="operateur"
            >
              +
            </button>
          </div>
          <div class="row-cols-auto text-center p-2">
            <button
              type="button"
              class="btn btn-outline-dark keyboard"
              id="4"
              name="chiffre"
            >
              4
            </button>
            <button
              type="button"
              class="btn btn-outline-dark keyboard"
              id="5"
              name="chiffre"
            >
              5
            </button>
            <button
              type="button"
              class="btn btn-outline-dark keyboard"
              id="6"
              name="chiffre"
            >
              6
            </button>
            <button
              type="button"
              class="btn btn-outline-primary keyboardBleu"
              id="-"
              name="operateur"
            >
              -
            </button>
          </div>
          <div class="row-cols-auto text-center p-2">
            <button
              type="button"
              class="btn btn-outline-dark keyboard"
              id="1"
              name="chiffre"
            >
              1
            </button>
            <button
              type="button"
              class="btn btn-outline-dark keyboard"
              id="2"
              name="chiffre"
            >
              2
            </button>
            <button
              type="button"
              class="btn btn-outline-dark keyboard"
              id="3"
              name="chiffre"
            >
              3
            </button>
            <button
              type="button"
              class="btn btn-outline-primary keyboardBleu"
              id="*"
              name="operateur"
            >
              x
            </button>
          </div>
          <div class="row-cols-auto text-center p-2">
            <button
              type="button"
              class="btn btn-outline-dark keyboard"
              id="."
              name="point"
            >
              .
            </button>
            <button
              type="button"
              class="btn btn-outline-dark keyboard"
              id="0"
              name="chiffre"
            >
              0
            </button>
            <button
              type="button"
              class="btn btn-outline-danger keyboardRouge"
              id="egale"
            >
              =
            </button>
            <button
              type="button"
              class="btn btn-outline-primary keyboardBleu"
              id="/"
              name="operateur"
            >
              รท
            </button>
          </div>
          <div class="row-cols-auto text-center p-2">
            <button
              type="button"
              class="btn btn-outline-dark keyboard"
              id="clear"
            >
              CLEAR
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
  </body>
</html>
